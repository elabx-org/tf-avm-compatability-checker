              line=$(echo "$line" | sed 's/^[ |]*//;s/[ |]*$//')
              
              # Skip empty lines, header lines, and lines with only dashes
              [[ -z "$line" || "$line" == *----* || "$line" == "# Compatibility Summary" ]] && continue
              
